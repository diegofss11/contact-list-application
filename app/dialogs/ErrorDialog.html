<div class="modal">
    <div class="modal-header">
        <div class="alert alert-error">
            <h4><i class="icon-exclamation-sign"></i> Error</h4>
        </div>
    </div>
    <div class="modal-body">
        <p class="text-error">{{errmsg}}</p>
        <p class="alert alert-info" ng-show="correction">{{correction}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="close()">OK</button>
    </div>
</div>
